<div class="example-container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Capas</span>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="container-fluid" style="padding-top: 1em; padding-bottom: 1em; border: 0px solid red;">
    <mat-divider></mat-divider>
    <mat-selection-list #layers class="select-layers" [(ngModel)]="selectedLayers" [multiple]="false" (click)="selectLayers()">
        <mat-list-option *ngFor="let layer of typesOfLayers" [value]="layer">
            <span *ngIf="layer === 'Calidad del servicio'">{{layer}}</span><span *ngIf="layer === 'Calidad del servicio'" style="color: #D32F2F; font-weight: bold; font-size: small;">En construcci√≥n</span><mat-icon *ngIf="layer === 'Calidad del servicio'" mat-list-icon>arrow_right_alt</mat-icon>
            <span *ngIf="layer !== 'Calidad del servicio'">{{layer}}</span><mat-icon *ngIf="layer !== 'Calidad del servicio'" mat-list-icon>arrow_right_alt</mat-icon>
        </mat-list-option>
    </mat-selection-list>

    <!-- <p>
        Options selected: {{layers.selectedOptions.selected.length}}
    </p> -->
    <mat-divider></mat-divider>

        </button>
    </div> -->
</div>
