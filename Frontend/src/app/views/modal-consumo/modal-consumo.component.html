<div>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Seleccione una opci√≥n</span>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="container-fluid" style="padding-top: 1em; padding-bottom: 1em; border: 0px solid red; text-align: center;">
    <mat-divider></mat-divider>
    <mat-selection-list #layers class="select-layers" [(ngModel)]="selectedLayers" [multiple]="false">
        <mat-list-option *ngFor="let layer of typesOfLayers" [value]="layer">
            {{layer}}
        </mat-list-option>
    </mat-selection-list>

    <!-- <p>
        Options selected: {{layers.selectedOptions.selected.length}}
    </p> -->
    <mat-divider></mat-divider>

    <div style="text-align: center; padding-top: 1em;">
        <button type="submit" mat-mini-fab color="accent" (click)="selectLayers()">
            <mat-icon aria-label="Side nav toggle icon">check</mat-icon>
        </button>
    </div>
</div>
