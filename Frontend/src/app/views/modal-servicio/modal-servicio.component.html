<div class="example-container">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Servicio</span>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<!-- Se limita la vista para que no permita arrastar ni copiar texto -->
<div oncontextmenu="return false" onselectstart="return false" ondragstart="return false" class="container-fluid" style="padding-top: 1em; padding-bottom: 1em; border: 0px solid red;">
    <mat-divider></mat-divider>
    <div class="row" style="padding-bottom: 1em;">
        <div class="col-sm-12 col-md-6" style="padding-top: 1em; align-items: center; display: flex; justify-content: center;">
            <div class="example-ripple-container mat-elevation-z2" (click)="setServicio('Energía')"
                matRipple
                [matRippleCentered]="centered"
                [matRippleDisabled]="disabled"
                [matRippleUnbounded]="unbounded"
                [matRippleRadius]="radius"
                [matRippleColor]="color">
                <div class="row">
                    <div class="col-12" style="padding-top: 7%;">
                        <img src="./assets/img/energia1.png" alt="" width="150" height="150">
                    </div>
                    <div class="col-12" style="font-weight: bold; font-size: larger; padding-top: 1.5em;">
                        <label for="">Energía</label>
                    </div>
                </div>              
            </div>
        </div>
        <div class="col-sm-12 col-md-6" style="padding-top: 1em; align-items: center; display: flex; justify-content: center;">
            <div class="example-ripple-container mat-elevation-z2" (click)="setServicio('Gas')"
                matRipple
                [matRippleCentered]="centered"
                [matRippleDisabled]="disabled"
                [matRippleUnbounded]="unbounded"
                [matRippleRadius]="radius"
                [matRippleColor]="color">
                <div class="row">
                    <div class="col-12" style="padding-top: 7%;">
                        <img src="./assets/img/gas3.png" alt="" width="150" height="150">
                    </div>
                    <div class="col-12" style="font-weight: bold; font-size: larger; padding-top: 1.5em;">
                        <label for="">Gas</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>

    <!-- <p>
        Options selected: {{shoes.selectedOptions.selected.length}}
    </p> -->
</div>
